<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/tam_p.jpeg" type="image/png">
       <source media="(max-width: 1000px)" srcset="imagens/tam_m.jpeg" type="image/png">
        <img src="imagens/tam_g.jpeg" alt="Imagem flexível">
    </picture> 

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <!--<audio src="midia/luz_solart.mp3"controls autoplay></audio>-->
    <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/luz_solart.mp3" type="audio/mpeg">
        <source src="midia/luz_solart.mp3" type="audio/ogg">
        <source src="midia/luz_solart.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/luz_solart.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        
    </audio>

    

    
</body>
</html>
